<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente de diminua o tamanha do seu navegador.</p>

    <picture>
        <source media="(max-width:750px)" srcset="imagens/p.png.png" type="image/png">
        <source media="(max-width:1050px)" srcset="imagens/m.png.png" type="image/png">
        <img src="imagens/g.png.png" alt="imagem flexível">
    </picture>

    <h1>Reproduzindo audios</h1>
    <p>vamos aprender a reproduzir audios em html5</p>
    <audio preload="metadata" controls>
        <source src="midia/gods.mp3" type="audio/mpeg">
        <source src="midia/gods.mp3" type="audio/wag">
        <source src="midia/gods.mp3" type="audio/ogg">
    </audio>

</body>
</html>
